name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cubing project
        uses: actions/checkout@v4
        with:
          path: cubing

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cubing/package-lock.json

      - name: Install dependencies
        working-directory: ./cubing
        run: npm ci

      - name: Build
        working-directory: ./cubing
        env:
          EXPORT: 'true'
        run: npm run build

      - name: Checkout personal site
        uses: actions/checkout@v4
        with:
          repository: MikilFoss/PersonalWebsite
          token: ${{ secrets.PERSONAL_SITE_TOKEN }}
          path: personal-site

      - name: Copy build output
        run: |
          rm -rf personal-site/cubing
          cp -r cubing/out personal-site/cubing

      - name: Commit and push
        working-directory: ./personal-site
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_SITE_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.PERSONAL_SITE_TOKEN }}@github.com/MikilFoss/PersonalWebsite.git
          git add cubing
          git diff --staged --quiet || git commit -m "Deploy cubing project to /cubing"
          git push origin main
